<html>
<head>
<meta charset="UTF-8">
<title>a memory</title>
<link rel="shortcut icon" href="../icon.png" type="image/x-icon">
<style>
#memorylane {
position: absolute;
top:0;
left:0;
z-index:0;
background-image:url(../memorylane.jpg);
background-size: cover;
width:100%;
height:100%;
opacity:0;
}
#thedecaying {
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:2;
opacity:70%;
}
#amemorythatisntevenmine {
position: absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:1;
}
</style>
</head>
<body>
<div id="memorylane">
<!--
the truth lies
down the memory lane
something shines
under the rain
it's your eyes
will they remain?
-->
</div>
<div id="thedecaying">
<img src="../decay1.jpg" id="decay" width="300px">
</div>
<div id="amemorythatisntevenmine">
<img src="../adecay.jpg" width="300px">
</div>
<audio src="../duvet.mp3" autoplay loop></audio>
<script>
const decay = document.getElementById('decay');
setTimeout(() => {
decay.src = '../decay2.jpg';
}, 110000);
setTimeout(() => {
decay.src = '../decay3.jpg';
}, 220000);
</script>
</body>
</html>
